<ion-header>

  <ion-navbar>

    <ion-title>Cadastro</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #FF8789">

  <img style="width: 140px; height: 140;" src="assets/imgs/Slide/logoOfi.png" alt="" class="ImageCenter">

  <h1 style="text-align: center; color: #ffffff">Mudou de Planos? Reconfigure sua p√°gina!</h1>

  <ion-row align-items-center center>

    <ion-col>

      <ion-list>

        <ion-item color="Charcoal" class="item">

          <ion-label color="Middle" floating>Apelido</ion-label>

          <ion-input type="text" class="item-input" [(ngModel)]="login.apelido"></ion-input>

        </ion-item>

        <ion-item color="Charcoal" class="item">

          <ion-label color="Middle" floating>E-mail</ion-label>

          <ion-input type="text" class="item-input" [(ngModel)]="login.email"></ion-input>

        </ion-item>

        <ion-item color="Charcoal" class="item" style="border-radius: 5px; margin-left: 3px">

          <ion-label color="Middle" floating>Data de Nascimento</ion-label>

          <ion-datetime class="item-input" displayFormat="MM/DD/YYYY" [(ngModel)]="login.dataNascimento"></ion-datetime>

        </ion-item>

        <ion-item color="Charcoal">

          <ion-label color="Middle" floating>Senha</ion-label>

          <ion-input type="password" class="Input" [(ngModel)]="login.senha"></ion-input>

        </ion-item>

        <ion-item color="Charcoal">

          <ion-label color="Middle" floating>Confirmar Senha</ion-label>

          <ion-input type="password" [(ngModel)]="senha" class="Input"></ion-input>

        </ion-item>

      </ion-list>

    </ion-col>

  </ion-row>

  <ion-row>

    <ion-col class="TextCenter ColorTitle">

      <button ion-button type="submit" class="ThemeButton" (click)="CreateAccount()">Cadastrar</button>

      <button ion-button type="submit" class="ThemeButton" (click)="GoToHome()">Voltar</button>

    </ion-col>

  </ion-row>



</ion-content>
