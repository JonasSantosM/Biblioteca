<ion-header>

  <ion-navbar>

    <ion-title>Configuração</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #FF8789">

  <img style="width: 140px; height: 140;" src="assets/imgs/Slide/logoOfi.png" alt="" class="ImageCenter">

  <h1 style="text-align: center; color: #ffffff">Mudou de Planos? Reconfigure sua página!</h1>

  <ion-row align-items-center center>

      <ion-col>

        <ion-list>

          <ion-item color="Charcoal" class="item">

            <ion-label color="Middle" floating>E-mail</ion-label>

            <ion-input type="text" class="item-input"></ion-input>

          </ion-item>

          <ion-item color="Charcoal">

            <ion-label color="Middle" floating>Nova Senha</ion-label>

            <ion-input type="password" class="Input"></ion-input>

          </ion-item>

          <ion-item color="Charcoal">

            <ion-label color="Middle" floating>Confirmar Senha</ion-label>

            <ion-input type="password" class="Input"></ion-input>

          </ion-item>

        </ion-list>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="TextCenter ColorTitle">

        <button ion-button type="submit" class="ThemeButton">Salvar</button>

        <button ion-button type="submit" class="ThemeButton" (click)="GoToPerfil()">Perfil</button>

      </ion-col>

    </ion-row>




</ion-content>
