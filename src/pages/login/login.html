<!--

  Ionic pages and navigation.

<ion-header>

  <ion-menu style="display: none"></ion-menu>

</ion-header>

<ion-content class="Fundo">

  <ion-grid>

    <ion-row center>

      <ion-col>

        <img src="assets/imgs/Slide/logoOfi.png" class="ImageCenter" width="120" height="150" alt="">

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="TextCenter ColorTitle" >

        <h1>Biblioteca Fantasma</h1>

      </ion-col>

    </ion-row>

    <ion-row align-items-center center>

      <ion-col>

        <ion-list>

          <ion-item color="Charcoal" class="item">

            <ion-label color="Middle" floating>E-mail</ion-label>

            <ion-input type="email" class="item-input"></ion-input>

          </ion-item>

          <ion-item color="Charcoal">

            <ion-label color="Middle" floating>Senha</ion-label>

            <ion-input type="password" class="Input" ></ion-input>

          </ion-item>

        </ion-list>

      </ion-col>
      
    </ion-row>

    <ion-row>

        <ion-col class="TextCenter ColorTitle" >
  
            <button ion-button type="submit" class="ThemeButton" (click)="GoToCadastro()">Cadastro</button>

            <button ion-button type="submit" class="ThemeButton" (click)="GoToPerfil()">Entrar</button>
  
        </ion-col>
  
      </ion-row>

  </ion-grid>

</ion-content>
